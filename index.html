<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body onload="init()">
    <header class="main-header flex space-between">
        <div class="logo">logo</div>
        <div class="nav-bar flex">
            <div class="gallery">gallery</div>
            <div class="about">about</div>
        </div>
    </header>
    <main class="meme-editor flex space-between">
        <div class="canvas-container">
            <canvas class="my-canvas" width="500" height="500"></canvas>
        </div>
        <div class="control-box flex direction-column space-between">
            <section class="section1">
                <input type="text" class="line-txt" placeholder="Enter text here" onchange="onChangeText()">
                <button class="editBtn" onclick="onMoveLine(-1)"><img src="icons/up-arrow.png"></button>
                <button class="editBtn" onclick="onMoveLine(1)"><img src="icons/down-arrow.png"></button>
                <button class="editBtn" onclick="onSwitchLinesFocus()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="editBtn" onclick="onAddLine()"><img src="icons/add.png"></button>
                <button class="editBtn"><img src="icons/trash.png"></button>
            </section>
            <section class="section2">
                <button class="editBtn" onclick="onChangeLineFont(1)"><img src="icons/increase font - icon.png"></button>
                <button class="editBtn" onclick="onChangeLineFont(-1)"><img src="icons/decrease font - icon.png"></button>
                <button class="editBtn" onclick="onAlign('L')"><img src="icons/align-to-left.png"></button>
                <button class="editBtn" onclick="onAlign('C')"><img src="icons/center-text-alignment.png"></button>
                <button class="editBtn" onclick="onAlign('R')"><img src="icons/align-to-right.png"></button>
                <select>
                    <option class="font" value="IMPACT">Impact</option>
                </select>
                <button class="editBtn"><img src="icons/text stroke.png"></button>
                <button class="editBtn"><img src="icons/paint-board-and-brush.png"></button>
            </section>
            <section class="section3">
                <button class="shareBtn"></button>
                <button class="shareBtn"></button>
            </section>
        </div>
    </main>

    <main class="image-gallery flex wrap justify-center"></main>

    <footer class="main-footer flex direction-column align-center">
        <div class="logo">logo</div>
        <div class="rigths">rights</div>
    </footer>

    <script src="js/services/meme-gen-service.js"></script>
    <script src="js/meme-gen-controller.js"></script>
</body>
</html>
